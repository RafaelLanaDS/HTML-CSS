<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Ficha de cadastro</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>               
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>               
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>               
                    <label for="nome" class="labelInput">Telefone</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="cpf" name="cpf" id="cpf" class="inputUser" required>               
                    <label for="CPF" class="labelInput">CPF</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="estado civil" name="estado civil" id="estado civil" class="inputUser" required>               
                    <label for="estado civil" class="labelInput">estado civil</label>
                </div>
                <br>
                <p>Possui imovel proprio:</p>
                <input type="radio" id="imovel" name="Possui imóvel proprio" value="sim" required>
                <label for="Possui imóvel proprio">Sim</label>
                <input type="radio" id="imovel" name="Possui imóvel proprio" value="Não" required>
                <label for="Possui imóvel proprio">Não</label>

                <p>Possui três anos de registro:</p>
                <input type="radio" id="anos" name="Possui três anos de registro" value="sim" required>
                <label for="Possui imóvel proprio">Sim</label>
                <input type="radio" id="anos" name="Possui três anos de registro" value="Não" required>
                <label for="Possui imóvel proprio">Não</label>
                

                <p>FGTS:</p>
                <input type="radio" id="FGTS:" name="Possui imóvel proprio" value="sim" required>
                <label for="Possui imóvel proprio">Sim</label>
                <input type="radio" id="FGTS:" name="Possui imóvel proprio" value="Não" required>
                <label for="Possui imóvel proprio">Não</label>
                <br>
                <br>  
                <div class="inputBox">
                    <label for="data_nascimento"><b>data nascimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>               
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="renda familiar bruta" id="renda_familiar_bruta" class="inputUser" required>               
                    <label for="renda familiar bruta" class="labelInput">Renda familiar bruta</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" name="filhos" id="filhos" class="inputUser" required>               
                    <label for="filhos" class="labelInput">Possui filhos:</label>
                </div>
                <br>
                <br>
                <input type="submit" name="submit" id="submit">
                
            </fieldset>
        </form>

    </div>
</body>
</html>
