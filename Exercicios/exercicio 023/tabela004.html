<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption {
            background-color: rgba(0, 0, 0, 0.548);
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercícios de tabela</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th rowspan="3">Mulheres</th>
                <td>Ana Maria </td>
                <td>Frozen </td>
                <td>Divertida Mente</td>
                <td>Shrek</td>
            </tr>
            <tr>
                <td>Beatriz Sousa</td>
                <td>Matilda</td>
                <td>Hulk</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Claudia Melo</td>
                <td>Matrix</td>
                <td>Big hero</td>
                <td>sherek</td>
            </tr>
            <tr>
                <th rowspan="3">Homems</th>
                <td>Rafael Lana</td>
                <td>Psycho</td>
                <td>Alien</td>
                <td>The Night </td>
            </tr>
            <tr>
                <td>Thiago Henrique</td>
                <td>Get Out</td>
                <td>Us </td>
                <td>The Hunter </td>
            </tr>
            <tr>
                <td>Lucas Goes</td>
                <td>A Bruxa</td>
                <td>Hereditário</td>
                <td>Corra </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
