<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Exenplos de formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required min="5" max="15" placeholder="Nome">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <placeholder><input type="email" name="E-mail" id="imail" required autocomplete="email" placeholder="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="Telefone" id="itel" required autocomplete="tel" placeholder="(xx)xxxx-xxxx" pattern="^[0-9]{4,5}-[0-9]{4}$">
            </p>
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </p>
    </form>
</body>
</html>
