<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png.png" type="image/png">
       <img src="Imagens/foto-g.png.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/Spark - ALBIS.mp3" controls autoplay></audio>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZRCrVegjs7c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
